<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>館林市｜こいのぼり＆うどん ガイド</title>
<meta name="description" content="群馬県館林市の名物イベント『こいのぼりの里まつり』と、地元のうどん文化を写真・地図・FAQつきでわかりやすく紹介。旅行計画や学習用にも使える、軽量・高速・アクセシブルなワンファイルサイト。"/>

<meta property="og:title" content="館林市｜こいのぼり＆うどん ガイド"/>
<meta property="og:description" content="館林市のこいのぼりとうどんを1ページで紹介。イベント情報・見どころ・食べ方・アクセス。"/>

<style>
:root{
--bg: #0b1020;/*暗背景*/
--panel: #0f172a;/*カード*/
--text: #e5f2ff;/*本文*/
--muted: #9fb6cc;/*注釈*/
--brand: #0ea5e9;/*アクセント*/
--brand-2:#38bdf8;/*グラデーション*/
--ok: #10b981; --warn:#f59e0b; --bad:#ef4444;
--shadow: 0 10px 30px rgba(2,8,23,.3);
--radius: 18px;
--maxw: 1100px;
}
@media (prefers-color-scheme: light){
:root{ --bg:#f8fbff; --panel:#ffffff; --text:#0b1020; --muted:#476079; }
body{ background-image: radial-gradient(1200px 600px at 10% -10%, #dbf0ff 0, transparent 60%), radial-gradient(900px 500px at 90% -20%, #e8f7ff 0, transparent 50%);}
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic UI", "Meiryo", sans-serif;
color:var(--text); background:var(--bg);
line-height:1.7; letter-spacing:.02em;
}
a{color:var(--brand)}
.wrap{ max-width: var(--maxw); margin: 0 auto; padding: 0 20px; }


/* ====== Header / Nav ====== */
header{ position:sticky; top:0; z-index:40; backdrop-filter: blur(10px); background: color-mix(in oklab, var(--bg) 70%, transparent); border-bottom: 1px solid color-mix(in oklab, var(--text) 12%, transparent); }
.nav{ display:flex; align-items:center; justify-content:space-between; padding: 14px 0; }
.brand{ display:flex; gap:10px; align-items:center; font-weight:700; }
.brand .logo{ width:28px; height:28px; border-radius:8px; background: radial-gradient(120% 100% at 0% 0%, var(--brand) 0, var(--brand-2) 45%, transparent 46%) ,linear-gradient(135deg, #0ea5e930, #0000); box-shadow: var(--shadow); }
.nav ul{ list-style:none; display:flex; gap:18px; margin:0; padding:0; }
.nav a{ text-decoration:none; font-weight:600; opacity:.9 }
.menu-btn{ display:none; }
@media (max-width:800px){
.menu-btn{ display:block; border:1px solid color-mix(in oklab, var(--text) 15%, transparent); background:var(--panel); color:var(--text); padding:8px 10px; border-radius:10px; }
.nav ul{ position:fixed; inset:60px 16px auto 16px; background:var(--panel); border:1px solid color-mix(in oklab, var(--text) 12%, transparent); border-radius:14px; box-shadow:var(--shadow); padding:14px; display:none; flex-direction:column; }
.nav ul.open{ display:flex; }
}


/* ====== Hero ====== */
.hero{ position:relative; overflow:hidden; }
.hero-inner{ display:grid; grid-template-columns: 1.1fr .9fr; gap:30px; align-items:center; padding: 48px 0 28px; }
.badge{ display:inline-flex; gap:8px; align-items:center; font-size:12px; padding:6px 10px; border-radius:999px; background: color-mix(in oklab, var(--brand) 20%, transparent); color: color-mix(in oklab, var(--brand) 90%, white 10%); border: 1px solid color-mix(in oklab, var(--brand) 40%, transparent); }
h1{ font-size: clamp(28px, 5vw, 44px); line-height:1.15; margin:.4em 0; }
.lead{ font-size: clamp(14px, 2.4vw, 18px); opacity:.9 }
.hero-card{ background: var(--panel); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); border-radius: var(--radius); box-shadow: var(--shadow); overflow:hidden; }
.hero-card img{ width:100%; height:260px; object-fit:cover; display:block; }
.hero-card .cap{ padding:12px 14px; font-size:13px; color:var(--muted); }
@media (max-width:900px){ .hero-inner{ grid-template-columns:1fr; } }


/* ====== Sections ====== */
section{ padding: 44px 0; }
h2{ font-size: clamp(22px, 4vw, 32px); margin: 0 0 18px; }
.grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap:18px; }
.card{ background: var(--panel); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); border-radius: var(--radius); padding:16px; box-shadow:var(--shadow); }
.span-4{ grid-column: span 4; } .span-6{ grid-column: span 6; } .span-8{ grid-column: span 8; } .span-12{ grid-column: span 12; }
@media (max-width:900px){ .span-4,.span-6,.span-8{ grid-column: span 12; } }
.muted{ color:var(--muted); font-size:14px; }
.chips{ display:flex; gap:8px; flex-wrap:wrap; }
.chip{ font-size:12px; padding:6px 10px; border-radius:999px; border:1px dashed color-mix(in oklab, var(--text) 22%, transparent); }


/* Gallery */
.gallery{ display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; }
.gallery img{ width:100%; height:170px; object-fit:cover; border-radius:12px; cursor:pointer; border:1px solid color-mix(in oklab, var(--text) 12%, transparent); }
@media (max-width:900px){ .gallery{ grid-template-columns: repeat(2, 1fr); } }


/* Table */
table{ width:100%; border-collapse: collapse; font-size:14px; }
th,td{ padding:10px 12px; border-bottom:1px solid color-mix(in oklab, var(--text) 12%, transparent); }
th{ text-align:left; color:var(--muted); font-weight:600; }


/* CTA */
.cta{ display:flex; gap:12px; flex-wrap:wrap; margin-top:14px; }
.btn{ display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; text-decoration:none; font-weight:700; border:1px solid color-mix(in oklab, var(--brand) 40%, transparent); background: linear-gradient(180deg, color-mix(in oklab, var(--brand) 20%, transparent), transparent); }
.btn.secondary{ border-color: color-mix(in oklab, var(--text) 18%, transparent); background: transparent; }


/* Footer */
footer{ padding:40px 0 60px; color:var(--muted); font-size:13px; border-top:1px dashed color-mix(in oklab, var(--text) 12%, transparent); }


/* Back to top */
.to-top{ position: fixed; right: 16px; bottom: 16px; display:none; padding:12px 14px; border-radius:999px; background: var(--brand); color:#00213a; border:0; font-weight:700; box-shadow: var(--shadow); cursor:pointer; }
</html>
